<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/cherry.min.css" type="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>
<body>
    <header class="cherry_header">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-xs-4 header_height">
                    <div class="header_logo header_height">
                        <div class="cherry_log">
                            <a href="#"><img src="../../image/tubiao.png"></a>
                        </div>
                        <div class="cherry_separate">
                            <span class=""><img src="../../image/separate.png"> </span>
                        </div>
                        <div class="cherry_logo">
                            <span class=""><img style="width: 79px;"src="../../image/12.png"> </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-4 header_height">
                    <div class="cherry_search">
                        <div class="input-group input-group-sm cherry_input_search">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-4 header_height">
                    <div class="cherry_nav">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <a href="#"></a>
                        <!--<button class="cherry_button_list btn1"></button>-->
                        <!--<button class="cherry_button_list btn2"></button>-->
                        <!--<button class="cherry_button_list btn3"></button>-->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="cherry_section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12 section_height content">
                    <div class="cherry_information">
                        <div class="cherry_portrait ">
                            <div class="cherry_portrait_image">
                                <img class="photo" src="../../image/ss.png">
                            </div>
                        </div>
                        <div class="cherry_information_list">
                            <div class="cherry_name">
                                <h2>Cherry</h2>
                                <p>If you can't fly then run, if you can't run then walk, if you can't walk then crawl, but whatever you do, you have to keep moving forward. </p>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="article_list_image">
                        <ul>
                            <li class="every_article_image ls1"></li>
                            <li class="every_article_image ls2"></li>
                            <li class="every_article_image ls3"></li>
                            <li class="every_article_image ls4"></li>
                            <li class="every_article_image ls5"></li>
                            <li class="every_article_image ls6"></li>
                            <div class="clear"></div>
                        </ul>

                    </div>
                    <div class="article_type_list_image">
                        <div class="hr"></div>
                        <div class="every_article_type"></div>
                        <div class="every_article_type"></div>
                        <div class="every_article_type"></div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12 footer_height content">
                    <div class="cherry_link">

                    </div>
                    <div class="cherry_footer">

                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
